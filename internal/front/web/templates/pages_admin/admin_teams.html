{{ define "pages/admin_teams.html" }}
<section class="page">
  <h1>Admin Â· Teams</h1>

  {{ if .VM.Teams }}
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Leader</th>
          <th>Members</th>
          <th class="right">Actions</th>
        </tr>
      </thead>
      <tbody>
        {{ range .VM.Teams }}
        <tr>
          <td>{{ .TeamID }}</td>
          <td><b>{{ .Name }}</b></td>
          <td>{{ .Leader }}</td>
          <td>{{ .MemberCount }}</td>
          <td class="right">
            <!-- later: details/edit page -->
            <a class="btn btn-small" href="/api/v1/auth/admin/teams/{{ .TeamID }}">Open</a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
  {{ else }}
    <p class="muted">No teams found.</p>
  {{ end }}
</section>
{{ end }}
